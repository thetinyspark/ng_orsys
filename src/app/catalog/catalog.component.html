
<select [(ngModel)]="currentCategory">
    <option value={{obj.value}} *ngFor="let obj of data|categoryList">
        {{obj.label}}
    </option>
</select>
<br />

<div *ngIf="data.length > 0">
    <app-product-thumb *ngFor="let current of data|category:currentCategory" 
                        [data]="current" 
                        (onAddToCart)="notifyMe($event)">
    </app-product-thumb>
</div>

<div *ngIf="data.length === 0">
    <img src="/assets/loader.gif" alt="">
</div>
